<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="./images/logo.png">
	<script src="main.js" defer></script>
	<title>ETCH A SKETCH</title>
</head>
<body>
		<div class="flex-container">
			<div class="header"><h1>Etch a Sketch</h1></div>
			<div class="content">
				<div class="signal">
				<div class="draw-signal"></div>
				<p><span style="color: #2eb872;">Green</span> means you can draw</p>
				<p><span style="color: #f73859;">Red</span> means you can't draw</p>
				<p>click on the board to switch between the two</p>
				</div>
				<div class="board">	
				</div>
				<div class="control-wrapper">
					<div class="controls flex-column">
						<button class="hover btn-style" onclick="changeColor('#5d88fb')">DEFAULT COLOR</button>
						<button class="hover btn-style" onclick="changeColor('random')">RANDOM COLOR</button>
						<button class="hover btn-style" onclick="changeColor('eraser')">ERASER</button>
						<button class="hover btn-style" onclick="resetBoard()">RESET</button>
						<div class="slidecontainer">
							<input 
							type="range" 
							min="2" 
							max="100" 
							value="50" 
							class="slider" 
							id="myRange"
							onchange="changeSize(this.value)">
						</div>
						<p style="margin: 0;">SIZE: <span id="output"></span></p>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
